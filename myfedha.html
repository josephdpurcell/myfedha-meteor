<head>
  <title>MyFedha</title>
</head>

<body>

  <div class="container">

    <header>
      <h1>MyFedha</h1>
    </header>

    <form class="new-transaction">
      <fieldset>
        <legend>Add Transaction</legend>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input name="amount" type="text" class="form-control" placeholder="amount" required title="The dollar amount, e.g. $10.00." focus="true">
          </div>
        </div>
        <div class="form-group">
          <input name="description" type="text" class="form-control" placeholder="description" required>
        </div>
        <div class="form-group">
          <input name="date" type="datetime" class="form-control" placeholder="date" required>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Save">
        </div>
      </fieldset>
    </form>
    
    <h1>Transactions</h1>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Description</th>
          <th>Date</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        {{#each transactions}}
          {{> transaction}}
        {{/each}}
      </tbody>
    </table>

    <nav>
      <form class="paginator">
        <ul class="pager">
          <li class="previous"><a href="#" class="prev"><span aria-hidden="true">&larr;</span> Older</a></li>
          <li>{{dateRange}}</li>
          <li class="next"><a href="#" class="next">Newer <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </form>
    </nav>

  </div>

</body>

<template name="transaction">
  <tr>
    <td>{{amount}}</td>
    <td>
      {{description}}
    </td>
    <td>
      {{date}}
    </td>
    <td>
      <button class="delete">&times;</button>
    </td>
  </tr>
</template>
